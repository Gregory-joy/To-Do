<body>

    <div class="container">

            <div class="sidebar">
                <a href="#">
                    <span class="material-icons-sharp">
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>
                
                <a href="Notes/notes.html">
                    <span class="material-icons-sharp">
                        notes
                    </span>
                    <h3>Notes</h3>
                </a>
                
                </a>
               
                <a href="task bar/task.html">
                    <span class="material-icons-sharp">
                        task
                    </span>

                </a>
                <a href="Calander/calander.html">
                    <span class="material-icons-sharp">

                </a>
                <a href="calculator/Calculator.html">
                    <span class="material-icons-sharp">

        <!-- End of Sidebar Section -->

        <!-- Main Content -->
        <main>
            <h1>Welcome to To-Do</h1>
            <!-- Slideshow container -->
<div class="slideshow-container">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="Imgs/pic 1.jpg" style="width:110%">
        <div class="text">Caption Text</div>
    </div>
    <!-- Add more slides with similar structure -->
    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="Imgs/pic 2.jpg" style="width:110%">
        <div class="text">Caption Text</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="Imgs/pic 3.jpg" style="width:110%">
        <div class="text">Caption Text</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="Imgs/pic 4.jpg" style="width:110%">
        <div class="text">Caption Text</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="Imgs/pic 5.jpg" style="width:110%">
        <div class="text">Caption Text</div>
    </div>
    <!-- ... -->
</div>
<!-- Next and previous buttons -->
<a class="prev" onclick="plusSlides(-1)">❮</a>
<a class="next" onclick="plusSlides(1)">❯</a>
<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <!-- Add more dots for additional slides -->
    <!-- ... -->
</div>

           
    

        </main>
        <!-- End of Main Content -->

        <!-- Right Section -->
        <div class="right-section">
            <div class="nav">

                    <span class="material-icons-sharp">

                <div class="dark-mode">
                    <span class="material-icons-sharp active">
                        light_mode
                    </span>
                    <span class="material-icons-sharp">

                    </span>
                </div>

            <!-- End of Nav -->

        

    
    <script src="index.js"></script>
